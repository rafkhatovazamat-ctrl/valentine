<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –î–Ω–µ–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;

    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff4f81);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* –ó–í–ï–ó–î–´ */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* –ö–û–ù–í–ï–†–¢ */
.envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background: white;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.6s;
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff4f81;
    clip-path: polygon(0 0, 100% 0, 50% 50%);
    transition: 0.8s;
}

.envelope.open .flap {
    transform: rotateX(180deg);
    transform-origin: top;
}

.letter {
    position: absolute;
    top: 20px;
    left: 10%;
    width: 80%;
    height: 160px;
    background: rgba(255,255,255,0.95);
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    color: #ff4f81;
    opacity: 0;
    transition: 1.5s ease;
}

.envelope.open .letter {
    opacity: 1;
    transform: translateY(-30px);
}

/* –ö–ù–û–ü–ö–ê */
button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: white;
    color: #ff4f81;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: #ff4f81;
    color: white;
    transform: scale(1.1);
}

/* –°–ï–†–î–ï–ß–ö–ò */
.heart {
    position: absolute;
    color: white;
    animation: float linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
@media (max-width: 600px) {
    .envelope {
        width: 250px;
        height: 170px;
    }
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="letter">
        <h2>–° 14 —Ñ–µ–≤—Ä–∞–ª—è üíñ</h2>
        <p>
            –¢—ã ‚Äî —Å–∞–º–æ–µ –ª—É—á—à–µ–µ, —á—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ ‚ù§Ô∏è<br><br>
            –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å üíï<br><br>
            –Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é üíû
        </p>
    </div>
</div>

<audio id="loveSound" src="love.mp3"></audio>

<script>

/* –û–¢–ö–†–´–¢–ò–ï –ö–û–ù–í–ï–†–¢–ê */
function openEnvelope(el) {
    el.classList.add("open");
    document.getElementById("loveSound").play();
    explosion();
}

/* –°–ï–†–î–ï–ß–ö–ò */
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}, 300);

/* –ó–í–ï–ó–î–´ */
for (let i = 0; i < 100; i++) {
    let star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(star);
}

/* –í–ó–†–´–í –°–ï–†–î–ï–¶ */
function explosion() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.innerText = "üíñ";
        heart.style.position = "absolute";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.fontSize = "25px";
        heart.style.transition = "1s";
        document.body.appendChild(heart);

        let x = (Math.random() - 0.5) * 600;
        let y = (Math.random() - 0.5) * 600;

        setTimeout(() => {
            heart.style.transform = `translate(${x}px, ${y}px)`;
            heart.style.opacity = 0;
        }, 50);

        setTimeout(() => heart.remove(), 1000);
    }
}
</script>

</body>
</html>
